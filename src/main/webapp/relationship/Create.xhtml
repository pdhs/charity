<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RelationshipCreateDlg" widgetVar="RelationshipCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRelationshipTitle}">
            <h:form id="RelationshipCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{relationshipController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRelationshipLabel_id}" for="id" />
                        <p:inputText id="id" value="#{relationshipController.selected.id}" title="#{bundle.CreateRelationshipTitle_id}" required="true" requiredMessage="#{bundle.CreateRelationshipRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateRelationshipLabel_relationship}" for="relationship" />
                        <p:inputText id="relationship" value="#{relationshipController.selected.relationship}" title="#{bundle.CreateRelationshipTitle_relationship}" required="true" requiredMessage="#{bundle.CreateRelationshipRequiredMessage_relationship}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{relationshipController.create}" value="#{bundle.Save}" update="display,:RelationshipListForm:datalist,:growl" oncomplete="handleSubmit(args,'RelationshipCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RelationshipCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
