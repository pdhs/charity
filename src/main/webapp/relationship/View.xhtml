<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RelationshipViewDlg" widgetVar="RelationshipViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRelationshipTitle}">
            <h:form id="RelationshipViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{relationshipController.selected != null}">
                        <h:outputText value="#{bundle.ViewRelationshipLabel_id}"/>
                        <h:outputText value="#{relationshipController.selected.id}" title="#{bundle.ViewRelationshipTitle_id}"/>
                        <h:outputText value="#{bundle.ViewRelationshipLabel_relationship}"/>
                        <h:outputText value="#{relationshipController.selected.relationship}" title="#{bundle.ViewRelationshipTitle_relationship}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RelationshipViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
