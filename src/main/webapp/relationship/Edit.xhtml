<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RelationshipEditDlg" widgetVar="RelationshipEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRelationshipTitle}">
            <h:form id="RelationshipEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{relationshipController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRelationshipLabel_id}" for="id" />
                        <p:inputText id="id" value="#{relationshipController.selected.id}" title="#{bundle.EditRelationshipTitle_id}" required="true" requiredMessage="#{bundle.EditRelationshipRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditRelationshipLabel_relationship}" for="relationship" />
                        <p:inputText id="relationship" value="#{relationshipController.selected.relationship}" title="#{bundle.EditRelationshipTitle_relationship}" required="true" requiredMessage="#{bundle.EditRelationshipRequiredMessage_relationship}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{relationshipController.update}" value="#{bundle.Save}" update="display,:RelationshipListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RelationshipEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RelationshipEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
