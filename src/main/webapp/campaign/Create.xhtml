<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CampaignCreateDlg" widgetVar="CampaignCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCampaignTitle}">
            <h:form id="CampaignCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{campaignController.selected != null}">
                         <p:outputLabel value="#{bundle.CreateCampaignLabel_campaign}" for="campaign" />
                        <p:inputText id="campaign" value="#{campaignController.selected.campaign}" title="#{bundle.CreateCampaignTitle_campaign}" required="true" requiredMessage="#{bundle.CreateCampaignRequiredMessage_campaign}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{campaignController.create}" value="#{bundle.Save}" update="display,:CampaignListForm:datalist,:growl" oncomplete="handleSubmit(args,'CampaignCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CampaignCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
