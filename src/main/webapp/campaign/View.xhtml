<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CampaignViewDlg" widgetVar="CampaignViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCampaignTitle}">
            <h:form id="CampaignViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{campaignController.selected != null}">
                        <h:outputText value="#{bundle.ViewCampaignLabel_id}"/>
                        <h:outputText value="#{campaignController.selected.id}" title="#{bundle.ViewCampaignTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCampaignLabel_campaign}"/>
                        <h:outputText value="#{campaignController.selected.campaign}" title="#{bundle.ViewCampaignTitle_campaign}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CampaignViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
