<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DesignationViewDlg" widgetVar="DesignationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDesignationTitle}">
            <h:form id="DesignationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{designationController.selected != null}">
                       <h:outputText value="#{bundle.ViewDesignationLabel_designation}"/>
                        <h:outputText value="#{designationController.selected.designation}" title="#{bundle.ViewDesignationTitle_designation}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DesignationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
