<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CampaignListElementsCreateDlg" widgetVar="CampaignListElementsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCampaignListElementsTitle}">
            <h:form id="CampaignListElementsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{campaignListElementsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCampaignListElementsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{campaignListElementsController.selected.id}" title="#{bundle.CreateCampaignListElementsTitle_id}" required="true" requiredMessage="#{bundle.CreateCampaignListElementsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateCampaignListElementsLabel_campaignListId}" for="campaignListId" />
                        <p:selectOneMenu id="campaignListId" value="#{campaignListElementsController.selected.campaignListId}" required="true" requiredMessage="#{bundle.EditCampaignListElementsRequiredMessage_campaignListId}">
                            <f:selectItems value="#{campaignListController.itemsAvailableSelectOne}"
                                           var="campaignListIdItem"
                                           itemValue="#{campaignListIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCampaignListElementsLabel_memberId}" for="memberId" />
                        <p:selectOneMenu id="memberId" value="#{campaignListElementsController.selected.memberId}" required="true" requiredMessage="#{bundle.EditCampaignListElementsRequiredMessage_memberId}">
                            <f:selectItems value="#{membersController.itemsAvailableSelectOne}"
                                           var="memberIdItem"
                                           itemValue="#{memberIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{campaignListElementsController.create}" value="#{bundle.Save}" update="display,:CampaignListElementsListForm:datalist,:growl" oncomplete="handleSubmit(args,'CampaignListElementsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CampaignListElementsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
