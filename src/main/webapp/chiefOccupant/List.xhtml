<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListChiefOccupantTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ChiefOccupantListForm">
                <p:panel header="#{bundle.ListChiefOccupantTitle}">
                    <p:dataTable id="datalist" value="#{chiefOccupantController.items}" var="item"
                                 selectionMode="single" selection="#{chiefOccupantController.selected}"
                                 paginator="true"
                                 rowKey="#{item.memberNic}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChiefOccupantTitle_memberNic}"/>
                            </f:facet>
                            <h:outputText value="#{item.memberNic}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChiefOccupantTitle_members}"/>
                            </f:facet>
                            <h:outputText value="#{item.members}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChiefOccupantTitle_coNic}"/>
                            </f:facet>
                            <h:outputText value="#{item.coNic}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{chiefOccupantController.prepareCreate}" update=":ChiefOccupantCreateForm" oncomplete="PF('ChiefOccupantCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ChiefOccupantViewForm" oncomplete="PF('ChiefOccupantViewDialog').show()" disabled="#{empty chiefOccupantController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ChiefOccupantEditForm" oncomplete="PF('ChiefOccupantEditDialog').show()" disabled="#{empty chiefOccupantController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{chiefOccupantController.destroy}" update=":growl,datalist" disabled="#{empty chiefOccupantController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
