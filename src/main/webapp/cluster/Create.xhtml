<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClusterCreateDlg" widgetVar="ClusterCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClusterTitle}">
            <h:form id="ClusterCreateForm">
                
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clusterController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateClusterLabel_name}" for="name" />
                        <p:inputText id="name" value="#{clusterController.selected.name}" title="#{bundle.CreateClusterTitle_name}" required="true" requiredMessage="#{bundle.CreateClusterRequiredMessage_name}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clusterController.create}" value="#{bundle.Save}" update="display,:ClusterListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClusterCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClusterCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
