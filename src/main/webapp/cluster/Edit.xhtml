<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClusterEditDlg" widgetVar="ClusterEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditClusterTitle}">
            <h:form id="ClusterEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clusterController.selected != null}">
                        <p:outputLabel value="#{bundle.EditClusterLabel_id}" for="id" />
                        <p:inputText id="id" value="#{clusterController.selected.id}" title="#{bundle.EditClusterTitle_id}" required="true" requiredMessage="#{bundle.EditClusterRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditClusterLabel_name}" for="name" />
                        <p:inputText id="name" value="#{clusterController.selected.name}" title="#{bundle.EditClusterTitle_name}" required="true" requiredMessage="#{bundle.EditClusterRequiredMessage_name}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clusterController.update}" value="#{bundle.Save}" update="display,:ClusterListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClusterEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClusterEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
