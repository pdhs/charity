<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClusterViewDlg" widgetVar="ClusterViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewClusterTitle}">
            <h:form id="ClusterViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clusterController.selected != null}">
                        <h:outputText value="#{bundle.ViewClusterLabel_id}"/>
                        <h:outputText value="#{clusterController.selected.id}" title="#{bundle.ViewClusterTitle_id}"/>
                        <h:outputText value="#{bundle.ViewClusterLabel_name}"/>
                        <h:outputText value="#{clusterController.selected.name}" title="#{bundle.ViewClusterTitle_name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ClusterViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
