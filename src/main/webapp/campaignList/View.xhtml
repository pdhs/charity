<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CampaignListViewDlg" widgetVar="CampaignListViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCampaignListTitle}">
            <h:form id="CampaignListViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{campaignListController.selected != null}">
                        <h:outputText value="#{bundle.ViewCampaignListLabel_id}"/>
                        <h:outputText value="#{campaignListController.selected.id}" title="#{bundle.ViewCampaignListTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCampaignListLabel_campaignListName}"/>
                        <h:outputText value="#{campaignListController.selected.campaignListName}" title="#{bundle.ViewCampaignListTitle_campaignListName}"/>
                        <h:outputText value="#{bundle.ViewCampaignListLabel_date}"/>
                        <h:outputText value="#{campaignListController.selected.date}" title="#{bundle.ViewCampaignListTitle_date}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCampaignListLabel_campaignId}"/>
                        <h:outputText value="#{campaignListController.selected.campaignId}" title="#{bundle.ViewCampaignListTitle_campaignId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CampaignListViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
